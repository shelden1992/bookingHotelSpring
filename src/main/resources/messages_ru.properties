#privacy
privacy.header=Политика безопасности
privacy.first=Мы уделяем большое внимание конфиденциальности ваших данных. Воспользовавшись услугами booking-hotel.com, вы оказали нам доверие, и мы это ценим. Мы прилагаем все усилия, чтобы сохранить ваши личные данные в безопасности. Мы действуем в интересах наших клиентов и не скрываем информации об обработке ваших персональных данных.
privacy.second=В этом документе мы постарались просто рассказать, как мы обрабатываем ваши персональные данные. Кроме того, мы объясним, как можно с нами связаться, если у вас возникнут вопросы, касающиеся ваших персональных данных. Вы также можете прочитать отдельное Положение о cookie-файлах, в котором объясняется, как Booking.com использует cookie-файлы и другие подобные технологии. Более подробное описание терминов «Поездка», «Поставщик Поездки», «Сервис» и «Бронирование» вы можете найти в Правилах и условиях booking-hotel.com
privacy.third=Если вы уже пользовались нашими услугами раньше, то знаете, что компания booking-hotel.com предлагает онлайн-услуги в сфере путешествий на своем сайте, в мобильных приложениях и на других онлайн-платформах, таких как партнерские сайты и социальные сети. Это важно знать, так как Положение о конфиденциальности относится ко всем этим платформам.
privacy.four=Это Положение о конфиденциальности распространяется на все виды информации, которую мы собираем через эти платформы или по другим каналам, связанным с этими платформами (например, с помощью электронных сообщений, поступающих в нашу службу поддержки клиентов). Если вы являетесь нашим бизнес-партнером, прочтите также наше Положение о конфиденциальности для деловых партнеров, чтобы понять, как персональные данные обрабатываются в рамках делового сотрудничества.
privacy.five=Мы можем время от времени изменять Положение о конфиденциальности. Рекомендуем вам регулярно проверять эту страницу, чтобы быть в курсе последних изменений. Если мы внесем такие изменения в Положение о конфиденциальности, которые затронут непосредственно вас (например, если мы намереваемся обрабатывать ваши персональные данные в целях, отличных от тех, что были ранее указаны в настоящем Положении о конфиденциальности), мы сообщим вам о таких изменениях до начала новой деятельности.
privacy.six=Если вы не согласны с этим Положением о конфиденциальности, мы просим вас воздержаться от пользования нашими услугами. Если вы согласны с нашим Положением о конфиденциальности, тогда вы готовы организовать следующую свою Поездку с нашей помощью.
